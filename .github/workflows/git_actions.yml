name: pyComm workflow
on: [push]
jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - run: pip install -r requirements.txt
      - run: python setup.py install
      - run: ls
      - run: cd ..
      - run: py.test -v